<div class="col-xs-7">
   <div class="panel" ng-controller="contactDetailsCtrl">
      <form name="contactDetailsForm" novalidate>
         <div class="form-group">
            <label for="firstName">First Name:</label>
            <input name="firstName" type="text" id="firstName" class="form-control"
               ng-model="newContact.firstName" />
         </div>
         <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input name="lastName" type="text" id="lastName" class="form-control" 
               ng-model="newContact.lastName" />
         </div>
         <div class="form-group">
            <label for="phone">Phone:</label>
            <input name="phone" type="text" id="phone" class="form-control" 
               ng-model="newContact.phone" />
         </div>
         <div class="form-group">
            <label for="email">Email:</label>
            <input name="email" type="email" id="email" class="form-control" 
               ng-model="newContact.email" />
         </div>

         <div class="form-group">
            <table class="table borderless">
               <tr valign="middle">
                  <td rowspan="6">
                     <label>Address:</label>
                  </td>
                  <td>               
                     <input name="street" type="text" id="street" class="form-control" 
                        ng-model="newContact.address.street" />
                  </td>
               </tr>
               <tr>
                  <td>
                     <input name="street2" type="text" id="street2" class="form-control" 
                        ng-model="newContact.address.street2" />                  
                     </td>
               </tr>
               <tr>
                  <td>
                     <input name="city" type="text" id="city" class="form-control" 
                        ng-model="newContact.address.city" />
                  </td>
               </tr>
               <tr>
                  <td>
                     <input name="state" type="text" id="state" class="form-control" 
                        ng-model="newContact.address.state" />
                  </td>
               </tr>
               <tr>
                  <td>
                     <input name="zip" type="text" id="zip" class="form-control" 
                        ng-model="newContact.address.zip" />                     
                  </td>
               </tr>
               <tr>
                  <td>
                     <input name="country" type="text" id="country" class="form-control" 
                        ng-model="newContact.address.country" />
                  </td>
               </tr>
            </table>
         </div>

         <div class="form-group text-center">
            <button class="btn btn-warning" ng-click="discardNewContact()">Cancel</button>
            <button class="btn btn-success" ng-click="addNewContact()">Save</button>
         </div>

      </form>
   </div>
</div>
